<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>My To-Do List App</title>
</head>
<body>
    <h1>Welcome to My To-Do List App!</h1>

    <!-- ðŸ”§ Form to mark tasks as completed -->
    <form method="POST" action="{{ url_for('complete_tasks') }}">
        <ul>
            {% for task in tasks %}
            <li>
                <input type="checkbox" name="taskCheckbox" value="{{ task['id'] }}" {% if task['completed'] %}checked disabled{% endif %}>
                <span style="{% if task['completed'] %}text-decoration: line-through;{% endif %}">{{ task['task'] }}</span>
            </li>
            {% endfor %}
        </ul>
        <button type="submit">Mark Completed</button>
    </form>

    <!-- ðŸ”§ Form to add new task -->
    <form method="POST" action="{{ url_for('add_task') }}">
        <label for="newTask">Add Task:</label>
        <input type="text" name="newTask" placeholder="New task" required>
        <button type="submit">Add Task</button>
    </form>

    <!-- âœ… JavaScript for delete button -->
    <script>
        function deleteTask(index) {
            if (confirm('Are you sure you want to delete this task?')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = "{{ url_for('delete_task') }}";

                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'task_id';
                input.value = index;

                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
