<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>My To-Do List App</title>
</head>
<body>
    <h1>Welcome to My To-Do List App!</h1>

    <!-- ðŸ”§ Form to mark tasks as completed -->
    <form method="POST" action="{{ url_for('complete_tasks') }}">
        <ul>
            {% for task in tasks %}
                <li>
                    <input type="checkbox" id="taskCheckbox-{{ loop.index }}" name="taskCheckbox" value="{{ loop.index }}">
                    <label for="taskCheckbox-{{ loop.index }}">{{ task }}</label>
                    
                    {% if 'Completed' in task %}
                        <!-- Delete button appears only for completed tasks -->
                        <button type="button" onclick="deleteTask({{ loop.index }})">Delete</button>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Mark as Completed</button>
    </form>

    <!-- ðŸ”§ Form to add new task -->
    <form method="POST" action="{{ url_for('add_task') }}">
        <label for="newTask">Add Task:</label>
        <input type="text" id="newTask" name="newTask" required>
        <button type="submit">Add</button>
    </form>

    <!-- âœ… JavaScript for delete button -->
    <script>
        function deleteTask(index) {
            if (confirm('Are you sure you want to delete this task?')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = "{{ url_for('delete_task') }}";

                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'task_index';
                input.value = index;

                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
