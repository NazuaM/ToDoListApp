<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Signup Form UI</title>
    <link rel="stylesheet" href="/static/registerstyle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="module" src="/static/signup.js" defer></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Signup Form</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="email" required placeholder="Email" id="email">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password" id="password">
            <span class="show">SHOW</span>
          </div>
          <div class="field">
            <input id="submit" type="submit" value="SIGN UP">
          </div>
        </form>

        <div class="signup">Already have an account?
          <a href="login.html">Login Now</a>
        </div>
      </div>
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
        if(pass_field.type === "password"){
          pass_field.type = "text";
          showBtn.textContent = "HIDE";
          showBtn.style.color = "#3498db";
        } else {
          pass_field.type = "password";
          showBtn.textContent = "SHOW";
          showBtn.style.color = "#222";
        }
      });
    </script>
  </body>
</html>
